<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Vertical Side Navigation Bar</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
      integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_inner">
        <div class="vertical_wrap">
          <div class="backdrop"></div>
          <div class="vertical_bar">
            <div class="profile_info">
              <p class="title"><span>CPA</span> Exchanges</p>
            </div>
            <ul class="menu">
              <li>
                <a href="#">
                  <span class="icon"><i class="bx bx-home-alt"></i></span>
                  <span class="text">Dashboard</span>
                </a>
              </li>
              <li>
                <a href="#" class="active">
                  <span class="icon"><i class="bx bx-money"></i></span>
                  <span class="text">Sell Your Practice</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="bx bx-user"></i></span>
                  <span class="text">Your clients</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"
                    ><i class="bx bx-briefcase-alt-2"></i
                  ></span>
                  <span class="text">Add new job</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="bx bx-bookmark"></i></span>
                  <span class="text">Bookmarked</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="bx bx-help-circle"></i></span>
                  <span class="text">My requests</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="bx bx-box"></i></span>
                  <span class="text">My Listing</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="bx bx-file"></i></span>
                  <span class="text">My Documents</span>
                </a>
              </li>
            </ul>

            <!-- <ul class="social">
					<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
				</ul> -->
          </div>
        </div>
        <div class="main_container">
          <!-- Responsive menu -->
          <div class="top_bar">
            <div class="hamburger">
              <i class="fas fa-bars"></i>
            </div>
            <div class="logo">CPA <span>Exchanges</span></div>
          </div>

          <div class="content-position">
            <div class="container-fluid">
              <div class="row content">
                <div class="col-md-12">
                  <div class="dashboard_header">
                    <h3>Dashboards</h3>
                    <p>Friday, 14 February 2020</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="select_wrap">
                    <label>Select Listing Type</label>
                    <select
                      class="form-gruop"
                      name="color"
                      style="width: 100%; height: 52px"
                    >
                      <option value="">---</option>
                      <option value="yellow">Yellow</option>
                      <option value="red">Red</option>
                      <option value="green">Green</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"
      integrity="sha512-NqYds8su6jivy1/WLoW8x1tZMRD7/1ZfhWG/jcRQLOzV1k1rIODCpMgoBnar5QXshKJGV7vi0LXLNXPoFsM5Zg=="
      crossorigin="anonymous"
    ></script>
    <script>
      var hamburger = document.querySelector(".hamburger");
      var wrapper = document.querySelector(".wrapper");
      var backdrop = document.querySelector(".backdrop");

      hamburger.addEventListener("click", function () {
        wrapper.classList.add("active");
      });

      backdrop.addEventListener("click", function () {
        wrapper.classList.remove("active");
	  });
	  
	  /* Selects */
	  $(document).ready(function() {
  $('select').niceSelect();
});
    </script>
  </body>
</html>
